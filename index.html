  <svg width="0" height="0" style="position:absolute"><symbol viewBox="0 0 24 24" id="svg-file_copy-outlined-24px" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm-1 4H8c-1.1 0-1.99.9-1.99 2L6 21c0 1.1.89 2 1.99 2H19c1.1 0 2-.9 2-2V11l-6-6zM8 21V7h6v5h5v9H8z"/></symbol></svg>
  <div class="root">
    <header class="df aic">
      <div class="logo mr1"></div>
      <abbr title="Yet another color converter">yacc</abbr>
    </header>
    <main>
      <div class="cc-color-item -hex">
        <div class="cc-color-item__input-wrapper df">
          <input id="hex-input" class="cc-input" data-js-hex-input type="text" placeholder="#FFFFFF" title="HEX/A" disabled/>
        </div>
        <div class="cc-color-item__btn df aic mr1">
          <button class="cc-btn-icon cc-btn-sm" data-js-copy-to-clipboard-btn data-copy="value:[data-js-hex-input]" aria-label="Copy HEX color to clipboard" disabled>
            <svg width="16" height="16">
              <use xlink:href="#svg-file_copy-outlined-24px"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="cc-color-item -rgb">
        <div class="cc-color-item__input-wrapper df">
          <input id="rgb-input" class="cc-input" data-js-rgb-input type="text" placeholder="rgb(255, 255, 255)" title="RGB/A" disabled/>
        </div>
        <div class="cc-color-item__btn df aic mr1">
          <button class="cc-btn-icon cc-btn-sm" data-js-copy-to-clipboard-btn data-copy="value:[data-js-rgb-input]" aria-label="Copy RGB color to clipboard" disabled>
            <svg width="16" height="16">
              <use xlink:href="#svg-file_copy-outlined-24px"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="cc-color-item -hsl">
        <div class="cc-color-item__input-wrapper df">
          <input id="hsl-input" class="cc-input" data-js-hsl-input type="text" placeholder="hsl(0, 0%, 100%)" title="HSL/A" disabled/>
        </div>
        <div class="cc-color-item__btn df aic mr1">
          <button class="cc-btn-icon cc-btn-sm" data-js-copy-to-clipboard-btn data-copy="value:[data-js-hsl-input]" aria-label="Copy HSL color to clipboard" disabled>
            <svg width="16" height="16">
              <use xlink:href="#svg-file_copy-outlined-24px"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="cc-color-item -hwb">
        <div class="cc-color-item__input-wrapper df">
          <input id="hwb-input" class="cc-input" data-js-hwb-input type="text" placeholder="hwb(0, 100%, 0%)" title="HWB" disabled/>
        </div>
        <div class="cc-color-item__btn df aic mr1">
          <button class="cc-btn-icon cc-btn-sm" data-js-copy-to-clipboard-btn data-copy="value:[data-js-hwb-input]" aria-label="Copy HWB color to clipboard" disabled>
            <svg width="16" height="16">
              <use xlink:href="#svg-file_copy-outlined-24px"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="cc-extra-items df">
        <div>
          <button class="cc-btn" data-js-copy-to-clipboard-btn data-copy="value:[data-js-fecolormatrix-input]" disabled>
            <svg width="16" height="16"><use xlink:href="#svg-file_copy-outlined-24px"></use></svg>
            <span>feColorMatrix’s values</span>
          </button>
          <textarea data-js-fecolormatrix-input rows="4" style="display: none;"></textarea>
        </div>
      </div>
    </main>
    <footer class="df">
      <div class="cc-controls">
        <button class="cc-btn-icon" data-random aria-label="Generate random color">
          <svg width="32" height="32">
            <use xlink:href="#svg-shuffle-round-24px"></use>
          </svg>
        </button>
        <button data-js-colorpicker-btn aria-label="Color picker" class="cc-btn-icon" disabled>
          <svg width="32" height="32">
            <use xlink:href="#svg-colorize-24px"></use>
          </svg>
        </button>
      </div>

        <p>
